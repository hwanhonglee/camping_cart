# 2026-02-02 10:32 Sync from package config into bringup/config
# HH_260112 Align node parameter keys with /visualizer namespace + short names.
/visualizer/robot_visualization:
  ros__parameters:
    map_frame_id: "map"
    base_frame_id: "robot_base_link"
    marker_topic: "/visualizer/robot/markers"
    # 2026-02-04: Disable TF publish (avoid duplicate map->base_link).
    publish_tf: false
    use_map_ground_z: true
    ground_z_offset: 0.0
    # HH_260109 Visualizer defaults for robot markers.

/visualizer/cost_field_marker:
  ros__parameters:
    # 2026-02-02 11:10: Visualize combined (inflation-applied) costmap output.
    grid_topic: "/planning/global_costmap/costmap"
    marker_topic: "/visualizer/map/inflation_cost_grid_markers"
    marker_scale: 0.1
    min_value: 0
    max_value: 100
    alpha: 0.25
    z_offset: 0.05
    # HH_260109 Visualizer defaults for lanelet cost grid markers.

/visualizer/cost_field:
  ros__parameters:
    map_frame_id: "map"
    projector_type: "LocalCartesianUTM"
    max_draw_distance: 0.0
    percentile_clip: 0.95
    weights.distance: 1.0
    weights.curvature: 0.5
    weights.lane_preference: 0.0
    # HH_260109 Visualizer defaults for lanelet cost field markers.
